{% extends "layout.html" %} {% block title %} Tweetr {% endblock %} {% block content %}
<h1 class="text-center mt-2">This is tweetr app</h1>
<h2>
  {% if form.instance.pk %} Edit Tweet {% else %} Create Tweet {% endif %}
</h2>

<form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{form.as_p}}
    
    <button class="btn btn-warning" type="submit">Submit</button>
</form>

<a href="{% url 'tweet_list' %}">Tweet List</a>

{% endblock %}
